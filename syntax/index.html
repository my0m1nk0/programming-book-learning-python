<html>
    <script>
        if (true) {
            var a = 1
            console.log('Hello, World!',a);
        }
        console.log(a);
    </script>
</html>


<html>
    <head>
        <title>JavaScript Variable</title>
    </head>
    <body>
        <h3>JavaScript Variable</h3>
        <script>
            if (true) {
                let a = 1; // let ကို သုံးခြင်းဖြင့် block scope ဖြစ်သွားပါတယ်
                console.log('Hello, World!', a);
            }
            // console.log(a); // Error - a is not defined
            
            // var ကတော့ function scope ဖြစ်ပါတယ်
            // let နဲ့ const ကတော့ block scope ဖြစ်ပါတယ်
        </script>
    </body>
</html>
